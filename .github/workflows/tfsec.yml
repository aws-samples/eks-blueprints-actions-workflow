name: tfsec

on:
  push:
  pull_request:

  workflow_dispatch:


jobs:
  scan:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          additional_args: '--concise-output --exclude-downloaded-modules'
