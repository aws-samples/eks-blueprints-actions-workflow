name: tflint

on:
  push:
  pull_request:

  workflow_dispatch:

jobs:
  lint:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Setup TFLint
      uses: terraform-linters/setup-tflint@v4
    - name: Show version
      run: tflint --version
    - name: Init TFLint
      run: tflint --init
    - name: Run TFLint
      run: tflint -f compact
